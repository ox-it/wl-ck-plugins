<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Weblearn CKEditor Plugins Help</title>
    <style>
      img {
        border: 1px solid #ccc;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Weblearn CKEditor Plugins Help</h1>

    <h2>General CKEditor Plugins</h2>
    <div id="general">
      <div id="youtube">
        <h3>YouTube</h3>
      </div>

      <div id="vimeo">
        <h3>Vimeo</h3>
      </div>

      <div id="twitter">
        <h3>Twitter</h3>
      </div>

      <div id="creative-commons-images">
        <h3>Creative Commons Images (Flickr)</h3>
      </div>
    </div>

    <h2>Weblearn-specific Plugins</h2>
    <div id="weblearn">
      <div id="folder-listing">
        <h3>Folder Listing</h3>
      </div>

      <div id="image-gallery">
        <h3>Image Gallery</h3>
      </div>

      <div id="solo-citation">
        <h3>SOLO Citation</h3>
      </div>

      <div id="Researcher Training Tool">
        <h3>Researcher Training Tool</h3>
      </div>

      <div id="oxam">
        <h3>OXAM</h3>
      </div>

      <div id="oxpoints">
        <h3>OxPoints</h3>
      </div>

      <div id="oxitems">
        <h3>OxItems</h3>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      $('#general > div h3, #weblearn > div h3').on('click', function() {
        var $this = $(this);

        if (!$this.data('open')) {
          var url = $this.parent().attr('id') + '.html';

          $.ajax({
            url: url,
            dataType: 'html',
            success: function(html) {
              $this.after($('<div/ >').hide().addClass('page').html(html).slideDown());
            },
            error: function() {
              $this.after($('<div/ >').addClass('page').html('Error loading page'));
            },
            complete: function() {
              $this.data('open', true);
            }
          });
        } else {
          $this.next('.page').slideUp().remove();
          $this.data('open', false);
        }
      });
    });
  </script>
</html>
