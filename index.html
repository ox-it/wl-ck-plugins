    <script>
      $(document).ready(function() {
        var pageLinks = $('#menu .pages a');

        pageLinks.each(function() {
          var $this = $(this);
          var url = $this.attr('href');
          var $title = $('.header h2');
          var $content = $('.content');

          $this.on('click', function() {
            pageLinks.parent().removeClass('pure-menu-selected');
            $this.parent().addClass('pure-menu-selected');

            $content.addClass('wait');
            $content.children().slideUp();

            var set404Error = function() {
              $title.html('404 Error');
              $content.html('Page not found.');
            };

            $.ajax({
              url: url,
              dataType: 'html',
              success: function(html) {
                var $html = $('<div/ >').append($(html));
                var title = $html.find('#title').html();
                var content = $html.find('#content').html();

                if (title && content) {
                  $title.html(title);
                  $content.html(content);
                } else {
                  set404Error();
                }
              },
              error: function() {
                set404Error();
              },
              complete: function() {
                $content.removeClass('wait');
                $content.slideDown();
                history.pushState(null, null, url);
                return false;
                //$this.data('open', true);
              }
            });

            return false;
          });
        });
      });
    </script>
