<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing videosearch.js and videosearch-youtube.js</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="youtube/js/videosearch.js"></script>
    <script src="youtube/js/videosearch-youtube.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function() {
        // set the key
        YouTubeSearchService.pt.key = 'AIzaSyDov_EJkjxi_Qqu8oS4YFoH8TFp9eGKXBY';

        // w/o iframe
        $('#youtube').videosearch({
          service: YouTubeSearchService
        });

        // w/ frame
        var $youTubeIframe = $('#youtube-iframe');

        $youTubeIframe.videosearch({
          service: YouTubeSearchService,
          resultsContainer: $('#results2')
        });

        var iframe = $('<iframe src="about:blank"></iframe>');
        $youTubeIframe.after(iframe);

        iframe.load(function() {
          var $this = $(this);
          var contents = $this.contents();
          contents.find('body').html($youTubeIframe);
        });
      });
    </script>
    <h1>Testing videosearch.js and videosearch-youtube.js</h1>
    <h2>YouTube Search without iframe</h2>
    <div id="youtube">
      <div id="results"></div>
    </div>

    <h2>YouTube Search with iframe</h2>
    <div id="youtube-iframe"></div>
    <div id="results2"></div>
  </body>
</html>
