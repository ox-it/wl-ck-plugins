<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing videosearch.js and videosearch-youtube.js</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="youtube/js/videosearch.js"></script>
    <script src="youtube/js/videosearch-youtube.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function() {
        $('#youtube').videosearch({
          callback: function() {
            return YouTubeSearch({
              key: 'AIzaSyDov_EJkjxi_Qqu8oS4YFoH8TFp9eGKXBY',
            });
          },
        });
      });
    </script>
    <h1>Testing videosearch.js and videosearch-youtube.js</h1>
    <div id="youtube">
      <form>
        <input id="query" placeholder="Search...">
        <button id="button">Search</button>
      </form>
      <div id="results"/>
    </div>
  </body>
</html>
